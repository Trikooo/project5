<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .cta-button:active{
            transform: translateY(2px)
        }

        /* Navigation link styles */
        .nav-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our <span style="color: #007bff;">Website!</span></h1>
    <p>Your journey to amazing features and exclusive content starts here.</p>
    <a href="/register" class="cta-button">Register Now</a>

    <!-- Navigation link -->
    <a href="/login" class="nav-link">Sign In</a>
</body>
</html>
